<!DOCTYPE html>

         <button class="cor"  onclick="AparecernoDisplay ('*')" >*</button>
         <button onclick="AparecernoDisplay ('4')" >4</button>
         <button onclick="AparecernoDisplay ('5')" >5</button>
         <button onclick="AparecernoDisplay ('6')" >6</button>
         <button class="cor"  onclick="AparecernoDisplay ('/')" >%</button>
         <button onclick="AparecernoDisplay ('1')" >1</button>
         <button onclick="AparecernoDisplay ('2')" >2</button>
         <button onclick="AparecernoDisplay ('3')" >3</button>
         <button  class="cor" onclick="AparecernoDisplay ('+')" >+</button>
         <button  class="cor" onclick="AparecernoDisplay ('-')" >-</button>
         <button onclick="AparecernoDisplay ('0')" >0</button>
         <button  onclick="Apagardigito ('X')" >X</button>
         <button  class="cor" onclick="calcular ('=')" >=</button>
      </div>
    </div>
